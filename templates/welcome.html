<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 36px;
            letter-spacing: 2px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background-color: #22c55e;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <video autoplay muted loop>
        <source src="/static/bg.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <h1>PAYMENT RISK CHECK</h1>
        <p>Analyze transactions. Detect risk.</p>
        <a href="/check">
            <button>Start Transaction</button>
        </a>
    </div>

</body>
</html>
